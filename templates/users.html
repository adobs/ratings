{% extends 'base.html' %}
{% block title%}Home{% endblock %}
{% block body %}


<h2>Users</h2>
    <ul>
      {% for user in users %}
          <li>
              <a href="/users/{{ user.user_id }}">
                {% if user.email %}
                    User {{ user.user_id }} ({{ user.email }})
                {% else %}
                    User {{ user.user_id }}
                {% endif %}
              </a>
          </li>
      {% endfor %}
    </ul>


{% endblock %}

<!doctype html>
<html>
<head>
    <title>{% block title%}TITLE GOES HERE!{% endblock %}</title>
</head>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% block body%}
    BODY STUFF
{% endblock %}
</body>
</html>

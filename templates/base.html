<!doctype html>
<html>
<head>
    <title>{% block title%}TITLE GOES HERE!{% endblock %}</title>
</head>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

{% block body%}
    BODY STUFF
{% endblock %}
</body>
</html>
